{% extends 'base.html' %}

{% block title %}
        <title>Shop</title>
{% endblock %}


{% block body %}

    <div class="heading">
        <h1>our shop</h1>
        <p> <a href="/">home >></a> search </p>
    </div>

    <section class="products">

        <h1 class="title"> <span>Search Result: </span> search text  </h1>

        <div class="box-container">
            {% for product in products %}
                <div class="box">
                    <div class="icons">
                        <a href="#" class="fas fa-shopping-cart productIcon"></a>
                        <a href="#" class="fas fa-eye productIcon"></a>
                    </div>
                    <div class="image">
                        <img src="{{ product.ImageSrc }}" alt="product.Title">
                    </div>
                    <div class="content">
                        <h3>{{ product.Title }}</h3>
                        <div class="price">${{ product.Price }}</div>
                        <div class="stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                    </div>

                </div>
            {% endfor %}

        </div>

    </section>

{% endblock %}
